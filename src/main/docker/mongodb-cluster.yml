version: '2'
services:
  tradingservice-mongodb:
    image: mongo:4.2.6
    ports:
      - '27017:27017'
    command: mongos --configdb csvr/tradingservice-mongodb-config --bind_ip 0.0.0.0
  tradingservice-mongodb-node:
    build:
      context: .
      dockerfile: mongodb/MongoDB.Dockerfile
    command: mongod --shardsvr --replSet rs1
  tradingservice-mongodb-config:
    image: mongo:4.2.6
    container_name: tradingservice-mongodb-config
    command: mongod --configsvr --dbpath /data/db --replSet csvr
